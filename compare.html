<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 그리드 열 (너비 0으로 숨김)</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            transition: grid-template-columns 0.3s ease;
        }
        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .column-2 {
            transition: opacity 0.3s ease, max-width 0.3s ease;
            opacity: 1;
            max-width: 100%;
        }
        .column-2.hidden {
            opacity: 0;
            max-width: 0;
            padding: 20px 0;
        }
        .hide-column-2 {
            grid-template-columns: 1fr 0fr 1fr;
        }
    </style>
</head>
<body>
    <div>
        <input type="radio" id="optionA" name="options" value="A" checked>
        <label for="optionA">A 옵션 (2열 숨김)</label>
        <input type="radio" id="optionB" name="options" value="B">
        <label for="optionB">B 옵션 (2열 표시)</label>
    </div>

    <div class="grid-container">
        <!-- 7행 3열의 그리드 아이템 -->
        <div class="grid-item">1-1</div>
        <div class="grid-item column-2">1-2</div>
        <div class="grid-item">1-3</div>

        <div class="grid-item">2-1</div>
        <div class="grid-item column-2">2-2</div>
        <div class="grid-item">2-3</div>

        <div class="grid-item">3-1</div>
        <div class="grid-item column-2">3-2</div>
        <div class="grid-item">3-3</div>

        <div class="grid-item">4-1</div>
        <div class="grid-item column-2">4-2</div>
        <div class="grid-item">4-3</div>

        <div class="grid-item">5-1</div>
        <div class="grid-item column-2">5-2</div>
        <div class="grid-item">5-3</div>

        <div class="grid-item">6-1</div>
        <div class="grid-item column-2">6-2</div>
        <div class="grid-item">6-3</div>

        <div class="grid-item">7-1</div>
        <div class="grid-item column-2">7-2</div>
        <div class="grid-item">7-3</div>
    </div>

    <script>
        const radioButtons = document.querySelectorAll('input[name="options"]');
        const gridContainer = document.querySelector('.grid-container');
        const column2Items = document.querySelectorAll('.column-2');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', (event) => {
                if (event.target.value === 'A') {
                    gridContainer.classList.add('hide-column-2');
                    column2Items.forEach(item => item.classList.add('hidden'));
                } else {
                    gridContainer.classList.remove('hide-column-2');
                    column2Items.forEach(item => item.classList.remove('hidden'));
                }
            });
        });
    </script>
</body>
</html>
